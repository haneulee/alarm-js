<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KAKAO ALARM</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <h3>KAKAO ALARM</h3>
  <div>알람은 윈도우 경고창으로 표시되고 있습니다. (시간, 메세지, 알람타입)
    <br> 각 알람의 끄기 버튼을 누르면 버튼의 텍스트가 초록색으로 표시되고, 알람이 정지됩니다.</div>
  <br>
  <form name=alarmForm>
    <div>
      <b>현재시간 :</b>
      <input type=text name=ch size=2>시
      <input type=text name=cm size=2>분
      <input type=text name=cs size=2>초
      <span class=curTime></span>
    </div>
    <div>
      <b>시간설정 :</b>
      <input type=text class=date>
      <select name=sh>
      </select>
      <select name=sm>
      </select>
      <select name=ss>
      </select>
      <select name=sampm>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <input type=button name=setTime value="설정">
    </div>
    <div>
      <b>시계모드 :</b>
      <select name=clockMode>
        <option value="일반">일반</option>
        <option value="진동">진동</option>
        <option value="야간">야간</option>
      </select>
    </div>
    <div>
      <b>알람모드 :</b>
      <select name=alarmMode>
        <option value="일반">일반</option>
        <option value="긴급">긴급</option>
      </select>
    </div>
    <div>
      <b>알람시간 :</b>
      <select name=h>
      </select>
      <select name=m>
      </select>
      <select name=ampm>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>

      <div>
        <b>내용 :</b>
        <input type=text name=content placeholder="알람 내용을 입력하시오...">
      </div>
      <br>
      <input type=button name=add value="알람추가">
      <input type=button name=clear value="알람전체삭제">
  </form>
  <ul class="list">
  </ul>
  <div class="dialog" title="알람">
  </div>

  <!-- <script type='text/javascript' src="alarm.js"></script>

    onload = Alarm.initAlarm;
  </script> -->

  <!-- <script src="js/helpers.js"></script> -->

  <script src="js/store.js"></script>

  <script src="js/model.js"></script>

  <script src="js/template.js"></script>

  <script src="js/view.js"></script>

  <script src="js/controller.js"></script>

  <script src="js/app.js"></script>

</body>

</html>
