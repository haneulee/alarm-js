<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.7.1.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form name=alarmForm>
      <div>
        <b>현재시간 :</b>
        <input type=text name=ch size=2>시
        <input type=text name=cm size=2>분
        <input type=text name=cs size=2>초
        <span id=curTime></span>
      </div>
      <div>
        <b>시간설정 :</b>
        <input type=text id=date>
        <select name=sh>
        </select>
        <select name=sm>
        </select>
        <select name=ss>
        </select>
        <select name=sampm>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <input type=button name=setTime value="설정">
      </div>
      <div>
        <b>시계모드 :</b>
        <select name=clockMode>
          <option value="일반">일반</option>
          <option value="진동">진동</option>
          <option value="야간">야간</option>
        </select>
      </div>
      <div>
        <b>알람모드 :</b>
        <select name=alarmMode>
          <option value="일반">일반</option>
          <option value="긴급">긴급</option>
        </select>
      </div>
      <div>
        <b>알람시간 :</b>
        <select name=h>
        </select>
        <select name=m>
        </select>
        <select name=ampm>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>

        <div>
          <b>내용 :</b>
          <input type=text name=content placeholder="알람 내용을 입력하시오...">
        </div>
        <br>
        <input type=button name=add value="알람추가">
        <input type=button name=clear value="알람전체삭제">
    </form>
    <ul id="list">
    </ul>
    <div id="dialog" title="알람">
    </div>
    </div>
    <script src="https://code.jquery.com/qunit/qunit-2.7.1.js"></script>
    <script type='text/javascript' src="alarm.js"></script>
    <script src="tests.js"></script>
</body>

</html>
